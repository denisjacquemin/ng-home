<section id="search" ng-submit="doSearch(form.location, form.lon, form.lat)">
    <form>
        <div class="search-container">
            <input ngAutocomplete type="search" placeholder="Where?" ng-model="form.location">
            <input type="hidden" name="lon" ng-model="form.lon">
            <input type="hidden" name="lat" ng-model="form.lat">
        </div>
        <input type="submit" value="Chercher">
    </form>
</section>
